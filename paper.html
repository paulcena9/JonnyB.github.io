<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arctic Research Paper - Jonathan Bachman</title>

  <!-- Import Courier Prime font to match site style -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #000000;
      --text-secondary: #666666;
      --accent: #e74c3c;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header Section */
    .header {
      background: var(--bg-primary);
      padding: 3rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 10px var(--shadow);
    }

    .preprint-badge {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 0.3rem 0.8rem;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border-radius: 3px;
      margin-bottom: 1.5rem;
    }

    .paper-title {
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .paper-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 400;
    }

    /* Main Content Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    /* Video Section */
    .video-section {
      background: var(--bg-primary);
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .section-label {
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 4px;
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* PDF Section */
    .pdf-section {
      background: var(--bg-primary);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .pdf-wrapper {
      width: 100%;
      height: 800px;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-secondary);
    }

    /* Navigation Link */
    .nav-link {
      position: fixed;
      top: 2rem;
      left: 2rem;
      text-decoration: none;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.5rem 1rem;
      background: var(--bg-primary);
      border: 2px solid var(--text-primary);
      border-radius: 4px;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .nav-link:hover {
      background: var(--text-primary);
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 2rem 1rem;
      }

      .paper-title {
        font-size: 1.5rem;
      }

      .container {
        padding: 2rem 1rem;
      }

      .video-section,
      .pdf-section {
        padding: 1.5rem;
      }

      .pdf-wrapper {
        height: 600px;
      }

      .nav-link {
        top: 1rem;
        left: 1rem;
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .paper-title {
        font-size: 1.25rem;
      }

      .pdf-wrapper {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Back Link -->
  <a href="index.html" class="nav-link">‚Üê Back</a>

  <!-- Header Section -->
  <header class="header">
    <div class="preprint-badge">Preprint</div>
    <h1 class="paper-title">Arctic Research Paper</h1>
    <p class="paper-subtitle">An Investigation into Arctic Environmental Dynamics</p>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Video Section -->
    <section class="video-section">
      <div class="section-label">Video Presentation</div>
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/1_5yZp7yw94?rel=0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- PDF Section -->
    <section class="pdf-section">
      <div class="section-label">Full Paper (Preprint)</div>
      <div class="pdf-wrapper">
        <iframe src="assets/paper.pdf" title="Research Paper PDF"></iframe>
      </div>
    </section>
  </main>
</body>
</html>
